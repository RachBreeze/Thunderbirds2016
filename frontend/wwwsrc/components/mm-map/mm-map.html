<ui-gmap-google-map class="fullscreen-map" center='Map.map.center' zoom='Map.map.zoom' options="Map.map.options">
    <ui-gmap-marker
        ng-if="Map.doesPassFilter(profile)"
        ng-repeat="profile in Map.getProfiles()"
            idkey='profile.UserID'
            options="profile.getMarkerOptions()"
            coords='profile.getLatLng()'
            click="Map.openProfile(profile, $event)">
    </ui-gmap-marker>
</ui-gmap-google-map>
