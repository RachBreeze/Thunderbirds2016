<md-card ng-init="ProfileSocialInstagram.sync()">
    <md-card-header>
        <md-card-header-text>
        <span class="md-title"><i class="ionicons ion-social-instagram"></i> Instagram</span>
        <span class="md-subhead">Check missing persons Instagram for posts since report.</span>
        </md-card-header-text>
    </md-card-header>
    <md-card-content layout="column">
        <div ng-if="ProfileSocialInstagram.downloading === true" layout="row" layout-align="center center">
            <span>Downloading Instagram data</span>
        </div>
        <md-list ng-if="!ProfileSocialInstagram.downloading === true">
            <md-subheader class="md-no-sticky">Latest posts since missing...</md-subheader>
            <md-list-item class="md-3-line" ng-repeat="post in ProfileSocialInstagram.getPosts()" ng-click="null" layout="row">
                <img ng-src="{{post.ImageURL}}" class="md-avatar" />
                <div class="md-list-item-text" layout="column">
                    <h3>Posted at: <span ng-bind="post.DateTime | date:'yyyy-MM-dd'"></span></h3>
                    <h4><a ng-href="{{post.getURL()}}">Click here to open</a></h4>
                </div>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
