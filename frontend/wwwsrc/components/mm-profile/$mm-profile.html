<md-dialog aria-label="List dialog" style="width:80%; height: 80%">
	<md-dialog-content>
		<mm-profile profile="$mmProfile.profile"></mm-profile>
	</md-dialog-content>
	<md-dialog-actions>
		<md-button ng-click="$mmProfile.adviceMap()" class="md-primary">
			Advice Map
		</md-button>
        <div flex></div>
		<md-button ng-click="$mmProfile.close()" class="md-primary">
			Close
		</md-button>
	</md-dialog-actions>
</md-dialog>
